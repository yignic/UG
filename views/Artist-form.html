    <div class="container">
        <form  class="Musician_form" id="musicians-form" name="bandregistration">
            <h2>Artist's Form</h2>
          
            <div class="form-control">
                <label for="firstname">First Name:</label><br>
                <input class="first_name" type="text" placeholder="first-name" name="firstname" ><br>
            </div>
            <small id="firstname-error"></small>
            <div class="form-control">
                <label for="lastname">Last Name:</label><br>
                <input class="last_name" type="text" placeholder="last-name" name="lastname" ><br>
            </div>
            <small id="lastname-error"></small>
           <div class="form-control">
            <label for="stagename">Stage name:</label><br>
            <input class="stagename" type="text" placeholder="stagename" name="stagename"></br>  
           </div>
           <small id="stagename-error"></small>
            <div class="form-control">
                <label for="DOB">Date of birth:</label><br>
                <input class="DOB" type="date" placeholder="Date Of Birth" ></br>
            </div>
            <small id="dob-error"></small>
            <div class="form-control">
                <label for="gender">Gender:</label><br>
                <select  name="Gender" id="" >Gender
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
            
                </select><br>
            </div>
            <div class="form-control">
                <label for="Profile">Profile:</label><br>
                <select name="Type" id="">Type
                    <option value="Musician">Musician</option>
                    <option value="dramatists">Dramatists</option>
                    <option value="Comedians">Comedians</option>
                    <option value="">Documentary creators</option>
                </select>
               </div>
           <div class="form-control">
            <label for="Location">Base:</label><br>
            <input class="location" type="text" placeholder="City"><br>
           </div>
           <small id="location-error"></small>
           <div class="form-control">
            <label for="Location">Location:</label><br>
            <input class="location" type="text" placeholder="Address"><br>
           </div>
           <small id="location-error"></small>
           <div class="form-control">
            <label for="Albums">Number of Albums:</label><br>
            <input class="Albums" type="text"  placeholder="Number of Albums"><br>
           </div>
           <small id="album-error"></small>
         
           <div class="form-control">
            <label for="nin">NIN:</label><br>
            <input class="nin" type="text" placeholder="NIN" name="nin"><br>
           </div>
           <small id="nin-error"></small>
           <div class="form-control">
            <label for="Id">Artist ID:</label><br>
            <input class="ID" type="text" placeholder="eg ozy12mux" name="id"><br>
           </div>
           <small id="id-error"></small>
           <div class="form-control">
            <label for="Date">Date You Start Singing:</label><br>
            <input class="DOB" type="date" placeholder="Date you Start singing"><br>
           </div>
           <small id="dob-error"></small>
           
           
            <input type="submit" value="Submit">
        </form>
    </div>
